# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, pre-push, post-commit]
default_stages: [pre-commit, pre-push]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        fail_fast: true
    -   id: end-of-file-fixer
        fail_fast: true
    -   id: check-yaml
        fail_fast: true
    -   id: check-added-large-files
        fail_fast: true
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.8.4'
  hooks:
    - id: ruff
      fail_fast: true
      args: [ --fix ]
    - id: ruff-format
      fail_fast: true
- repo: https://github.com/RobertCraigie/pyright-python
  rev: 'v1.1.391'
  hooks:
    - id: pyright
      fail_fast: true
- repo: https://github.com/kynan/nbstripout
  rev: '0.8.1'
  hooks:
    -   id: nbstripout
- repo: https://github.com/python-poetry/poetry
  rev: '1.8.5'
  hooks:
    -   id: poetry-lock
        args: ['--no-update']
    -   id: poetry-check
- repo: local
  hooks:
    - id: pytest-check
      name: pytest-check
      entry: pytest --color=yes -m=''
      language: system
      pass_filenames: false
      always_run: true
      verbose: true
    - id: pytest-benchmarks
      name: pytest-benchmarks
      entry: pytest --color=yes --benchmark-enable --benchmark-only --benchmark-compare --benchmark-max-time=5 --benchmark-compare-fail=median:4%
      language: system
      pass_filenames: false
      always_run: true
      verbose: true
    - id: pytest-save-benchmarks
      stages: [post-commit]
      name: pytest-save-benchmarks
      entry: pytest --color=yes --benchmark-enable --benchmark-autosave --benchmark-max-time=5 --benchmark-only
      language: system
      pass_filenames: false
      always_run: true
      verbose: true
