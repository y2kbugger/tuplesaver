# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.8.4'
  hooks:
    - id: ruff
      fail_fast: true
      args: [ --fix ]
    - id: ruff-format
      fail_fast: true
- repo: https://github.com/RobertCraigie/pyright-python
  rev: 'v1.1.391'
  hooks:
    - id: pyright
- repo: https://github.com/kynan/nbstripout
  rev: '0.8.1'
  hooks:
    -   id: nbstripout
- repo: https://github.com/python-poetry/poetry
  rev: '1.8.5'
  hooks:
    -   id: poetry-lock
        args: ['--no-update']
    -   id: poetry-check
- repo: local
  hooks:
    - id: pytest-check
      stages: [pre-push]
      types: [python]
      name: pytest-check
      entry: pytest --color=yes --benchmark-enable --benchmark-autosave --benchmark-compare --benchmark-compare-fail=min:3%
      language: system
      pass_filenames: false
      always_run: true
      verbose: true
